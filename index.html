<!DOCTYPE html>
<html>
<head>
    <title>Analog Sensor Monitoring</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Analog Sensor Monitoring</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Voltage (V)</th>
                <th>Battery (%)</th>
            </tr>
        </thead>
        <tbody id="sensorData">
            <!-- Data from ESP32 will be displayed here -->
        </tbody>
    </table>

    <script>
        // Function to update the sensor data on the webpage
        function updateSensorData(sensor, voltage, batteryPercentage) {
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `
                <td>Sensor ${sensor}</td>
                <td>${voltage}</td>
                <td>${batteryPercentage}</td>
            `;
            document.getElementById('sensorData').appendChild(tableRow);
        }

        // Function to fetch data from the ESP32
        async function fetchSensorData() {
            try {
                const response = await fetch('https://mhsohan15.github.io/RBL_IoT/data.json');
                const data = await response.json();
                updateSensorData(data.sensor, data.voltage, data.batteryPercentage);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data initially and every 5 seconds
        fetchSensorData();
        setInterval(fetchSensorData, 5000);
    </script>
</body>
</html>
