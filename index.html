<!DOCTYPE html>
<html>
<head>
    <center> <title>Analog Sensor Monitoring</title> </center>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Analog Sensor Monitoring</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Voltage</th>
                <th>Battery Percentage</th>
            </tr>
        </thead>
        <tbody id="sensorData">
            <!-- Data from ESP32 devices will be displayed here -->
        </tbody>
    </table>

    <script>
        // Function to update the sensor data on the webpage
        function updateSensorData(sensor, voltage, batteryPercentage) {
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `
                <td>Sensor ${sensor}</td>
                <td>${voltage.toFixed(2)}</td>
                <td>${batteryPercentage}</td>
            `;
            document.getElementById('sensorData').appendChild(tableRow);
        }

        // Function to receive data from the ESP32
        function receiveDataFromESP32() {
            fetch('data.json') // Assume data.json is the file where ESP32 sends the data
                .then(response => response.json())
                .then(data => {
                    const { sensor, voltage, batteryPercentage } = data;
                    updateSensorData(sensor, voltage, batteryPercentage);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the receiveDataFromESP32 function every 5 seconds to get updated data
        setInterval(receiveDataFromESP32, 5000);
    </script>
</body>
</html>
